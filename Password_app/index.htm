<!DOCTYPE html>
  <html lang="en">
    <head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
   <link rel="stylesheet" href="/css/all.min.css">
       <link rel="stylesheet" href="style.css">
      <script src="/script.js" defer></script>
 </head>
   <body>
     <div class="pw-container">
       <div class="pw-header">
        <div class="pw">
          <span  id="pw">1234$$AFZcde@#</span>
          
          <button id="copy">Copy</button>
        </div>
       </div>
        <div class="pw-body">

          <div class="form-control"><label for="len">Password Lenght</label>
            <input id="len" value="15"
            type="number"  min="8" max="30" />
          </div>

          <div class="form-control"><label for="upper">Contain Uppercase Letters</label>
            <input id="upper" 
            type="checkbox" />
          </div>

          <div class="form-control"><label for="lower">Contain Lowercase Letters</label>
            <input id="lower" 
            type="checkbox" />
          </div>
          
          <div class="form-control"><label for="number">Contain Numbers</label>
            <input id="number" 
            type="checkbox" />
          </div>

          <div class="form-control"><label for="symbol">Contain Symbol</label>
            <input id="symbol" 
            type="checkbox" />
          </div>
          <button class="generate" id="generate">Generate Password</button>
        </div>
     </div>
   </body>
 </html>
